name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (client)
        working-directory: src/webapp/meme-token-hub/client
        run: npm ci

      - name: Tailwind build (client)
        working-directory: src/webapp/meme-token-hub/client
        env:
          VITE_PRIVY_APP_ID: ${{ secrets.VITE_PRIVY_APP_ID }}
          VITE_PRIVY_APP_SECRET: ${{ secrets.VITE_PRIVY_APP_SECRET }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run tailwind:build

      - name: Build (client)
        working-directory: src/webapp/meme-token-hub/client
        env:
          VITE_PRIVY_APP_ID: ${{ secrets.VITE_PRIVY_APP_ID }}
          VITE_PRIVY_APP_SECRET: ${{ secrets.VITE_PRIVY_APP_SECRET }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/webapp/meme-token-hub/client"    # app root
          api_location: ""                                    # adjust if you have an API folder
          output_location: "src/webapp/meme-token-hub/client/dist" # build output
