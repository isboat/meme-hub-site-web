<script>
  const spaceList = document.getElementById("spaceList");

  const fakeSpaces = [
    { token: "$PEPE", title: "Pepe & the Meme Economy", host: "@pepearmy", time: "Today at 6:00 PM", link: "#" },

    { token: "$MOON", title: "Moon Missions Q&A", host: "@moonteam", time: "Friday at 3:00 PM", link: "#" },

  let i = 0;

  function addSpaceCard() {
    if (i >= fakeSpaces.length) return;
    const space = fakeSpaces[i];
    const card = document.createElement("div");
    card.className = "space-card";
    card.innerHTML = `
      <h3>${space.token} â€“ ${space.title}</h3>
      <p><strong>Host:</strong> ${space.host}</p>
      <p><strong>Time:</strong> ${space.time}</p>
      <p><a href="${space.link}" target="_blank">Join Space</a></p>
    `;
    spaceList.appendChild(card);
    i++;
  }

  // Simulate adding new spaces every 3 seconds
  setInterval(addSpaceCard, 3000);
  addSpaceCard();
</script>
